<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Détails</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
   
    <ion-card>
        <img width="100%" [src]="emailDetails.url" />
        <ion-card-header>
            <ion-card-subtitle>{{ emailDetails.emetteur }}</ion-card-subtitle>
            <ion-card-title>{{ emailDetails.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ emailDetails.mail }}</ion-card-content>
    </ion-card>
